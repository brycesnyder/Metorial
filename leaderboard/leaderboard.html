<head>
  <title>Leaderboard</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  {{> addPlayerForm}}
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
  </ul>
  {{#if showSelectedPlayer}}
    <p>Selected Player: {{showSelectedPlayer.name}}</p>
  {{/if}}
  {{#if showSelectedPlayer}}
    <input type="button" class="increment" value="Give Points">
    <input type="button" class="decrement" value="Take Points">
    <input type="button" class="remove" value="Remove Player">
  {{/if}}
</template>

<template name="addPlayerForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="playerName" placeholder="Name">
      <input type="number" name="playerScore" placeholder="Score">
      <input type="submit" value="Add Player">
    </form>
  {{/if}}
</template>

<template name="form">
  {{#with company}}
    <div class="panel panel-default">
      <form class="form panel-body">
        <legend>{{_ "company-info"}}</legend>
        <div class="form-group">
          <label for="name" class="control-label">{{_ "name"}}</label>
          <input type="text" name="name" id="name" class="form-control" value="{{name}}" required />
        </div><!-- /.form-group -->
        <div class="form-group row">
          <div class="col-sm-8">
            <label for="addressLine1" class="control-label">{{_ "address-line-1"}}</label>
            <input type="text" name="addressLine1" id="addressLine1" class="form-control" placeholder="{{_ 'street'}}" value="{{addressLine1}}" required />
          </div><!-- /.col -->
          <div class="col-sm-4">
            <label for="addressLine2" class="control-label">{{_ "address-line-2"}}</label>
            <input type="text" name="addressLine2" id="addressLine2" class="form-control" placeholder="{{_ 'apartment'}}" value="{{addressLine2}}"/>
          </div><!-- /.col -->
        </div><!-- /.form-group -->
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="city" class="control-label">{{_ "city"}}</label>
            <input type="text" name="city" id="city" class="form-control" value="{{city}}" required />
          </div><!-- /.col -->
          <div class="col-sm-6">
            <label for="province" class="control-label">{{_ "state"}}</label>
            <input type="text" name="province" id="province" class="form-control" value="{{province}}" required />
          </div><!-- /.col -->
        </div><!-- /.form-group -->
        <div class="form-group row">
        <div class="col-sm-6">
          <label for="postalCode" class="control-label">{{_ "postal-code"}}</label>
          <input type="text" name="postalCode" id="postalCode" class="form-control" value="{{postalCode}}" required />
        </div><!-- /.col -->
          <div class="col-sm-6">
            <label for="country" class="control-label">{{_ "country"}}</label>
            {{> countries}}
          </div><!-- /.col -->
        </div><!-- /.form-group -->
        <legend>{{_ "contact-info"}}</legend>
        <div class="form-group">
          <label for="contactName" class="control-label">{{_ "name"}}</label>
          <input type="text" name="contactName" id="contactName" class="form-control" value="{{contactName}}" required />
        </div><!-- /.form-group -->
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="contactEmail" class="control-label">{{_ "email"}}</label>
            <input type="email" name="contactEmail" id="contactEmail" class="form-control" value="{{contactEmail}}" required />
          </div><!-- /.col -->
          <div class="col-sm-6">
            <label for="contactPhone" class="control-label">{{_ "phone"}}</label>
            <input type="phone" name="contactPhone" id="contactPhone" class="form-control" value="{{contactPhone}}" required />
          </div><!-- /.col -->
        </div><!-- /.form-group -->
        <button type="submit" name="submit" class="btn btn-primary pull-right">{{_ "submit"}}</button>
      </form>
    </div><!-- /.panel -->
  {{/with}}
  {{> terms}}
</template>

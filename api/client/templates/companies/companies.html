<template name="companies">
  <table class="table table-hover table-bordered panel-body">
    <thead>
      <tr>
        <th>Company Name</th>
      </tr>
    </thead>
    <tbody>
      {{#each companies}}
        {{> company}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="company">
  <tr class="company">
    <td>{{company}}</td>
  </tr>
</template>

<template name="companyInfo">
  <a href="#" class="back">Back</a>
  <h2>Company Info</h2>
  <table class="table table-bordered table-striped">
    <tbody>
      <tr>
        <th>Company Name</th>
        <td>{{company}}</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>{{address_line_1}} {{address_line_2}} <br> {{city}}, {{province}} {{postal_code}}<br> {{country}}</td>
      </tr>
      <tr>
        <th>Contact Name</th>
        <td>{{contact_name}}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{contact_email}}</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>{{contact_phone}}</td>
      </tr>
      <tr>
        <th>SCUTE ID</th>
        <td>{{scute_id}}</td>
      </tr>
      <tr>
        <th>Distributor ID</th>
        <td>{{distributor_id}}</td>
      </tr>
    </tbody>
  </table>
</template>

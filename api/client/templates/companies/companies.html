<template name="companies">
  <div class="form-group">
    {{> export}}
  </div>
  <h3>Company Directory</h3>
  <table class="table table-hover table-bordered table-condensed panel-body">
    <thead>
      <tr>
        <th class="name">Name <span class="glyphicon glyphicon-chevron-up"></span></th>
          <th>Token</th>
      </tr>
    </thead>
    <tbody>
      {{#each companies}}
        <tr class="company">
          <td>{{name}}</td>
          <td>{{token}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="company">
  {{> export}}
  <a href="/" class="back">Back</a>
  <h3>Company Info</h3>
  {{#if Template.subscriptionsReady}}
    <table class="table table-bordered table-striped">
      <tbody>
        {{#with company}}
          <tr>
            <th>Company Name</th>
            <td>{{name}}</td>
          </tr>
          <tr>
            <th>Address</th>
            <td>{{addressLine1}} {{addressLine2}} <br> {{city}}, {{province}} {{postalCode}}<br> {{country}}</td>
          </tr>
          <tr>
            <th>Contact Name</th>
            <td>{{contactName}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{contactEmail}}</td>
          </tr>
          <tr>
            <th>Phone</th>
            <td>{{contactPhone}}</td>
          </tr>
          <tr>
            <th>Token</th>
            <td>{{token}}</td>
          </tr>
          <tr>
            <th>Active</th>
            <td><span class="glyphicon glyphicon-{{state}}"></span></td>
          </tr>
          <tr>
            <th>Activation Date</th>
            <td>{{registeredAt}}</td>
          </tr>
          <tr>
            <th>Renewal Date</th>
            <td>{{renewalDate}}</td>
          </tr>
          <tr>
            <th>Distributor ID</th>
            <td>{{distributorId}}</td>
          </tr>
        {{/with}}
      </tbody>
    </table>
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
